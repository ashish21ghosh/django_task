{% load static %}<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Django Tasks{% endblock %}</title>
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static '/js/app.js' %}"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container">
      <a class="navbar-brand" href="#">Django Tasks</a>

      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Completed</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Deleted</a>
        </li>

        <!-- Dropdown -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
            Hello, {{username}}
          </a>
          <div class="dropdown-menu">
<!--             <div class="dropdown-divider"></div> -->
            <a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt"></i> Log out</a>
        </li>
      </ul>
    </div>
    </nav>


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item mr-sm-5">
              <a class="nav-link" style="cursor: pointer;" data-toggle="modal" data-target="#createTaskModel">Add</a>
            </li>
            <li>
            <form class="form-inline" method="GET">
              <input class="form-control mr-sm-2" type="text" placeholder="Search" id="search_title" name="search" value="{{search}}">
              <button class="btn btn-success" type="submit" id="search">Search</button>
            </form>
            </li>
          </ul>
        </div>

          <ul class="navbar-nav navbar-right">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Filter Task
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">                
                <a class="dropdown-item" href="#">Today</a>
                <a class="dropdown-item" href="#">This Week</a>
                <a class="dropdown-item" href="#">Next Week</a>
                <a class="dropdown-item" href="#">Overdue</a>
              </div>
            </li>
          </ul>

        </div>
      </nav>

    <div class="container">
        {% block body %}
        {% endblock %}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.8.6/showdown.min.js" integrity="sha256-dwhppIrxD8qC6lNulndZgtIm4XBU9zoMd9OUoXzIDAE=" crossorigin="anonymous"></script>
  </body>
</html>
